<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <div class="container">
    <h1 class="title">А где я сейчас</h1>
    <div class="container__wrapper">

      <form action="" class="form">
        <h2 class="form__title title__h2">Введите координаты</h2>
        <label for="latitude" class="form__label">Latitude</label>
        <input type="number" step="any" name="latitude" id="latitude" class="form__input" required>
        <label for="longitude" class="form__label">Longitude</label>
        <input type="number" step="any" name="longitude" id="longitude" class="form__input" required>
        <button type="submit" class="form__submit button">Получить координаты</button>
      </form>

      <div class="answer">
        <div class="start-message ">
          <h2 class="start-message__title">
            Введите ваши координаты, чтобы узнать локацию
          </h2>
        </div>

      </div>

    </div>
  </div>

  <script type="module" src="./js/index.js"></script>

</body>

</html>
